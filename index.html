<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Names Wheel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="" style="min-height:100vh;">
  <div class="container-fluid">
    <h1 class="text-center mb-5">ðŸŽ¯ Wheel Names</h1>
    <div class="row justify-content-center mb-4">
      <textarea id="nameInput" class="form-control w-75 mb-3" rows="10" placeholder="Scrivi un nome per riga"></textarea>
    </div>
    <div class="row justify-content-center mb-4">
      <button onclick="spinWheel()" class="btn btn-danger w-50 mb-4">Gira la Ruota</button>
    </div>

    <div class="d-flex justify-content-center align-items-center position-relative">
      <div id="container" class="position-relative">
        <div id="indicator"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>

  <div id="winnerPopup" class="popup hidden">
    <div class="popup-content">
      <h2>ðŸŽ‰ Il vincitore Ã¨:</h2>
      <p id="popupName"></p>
      <button onclick="closePopup()" class="btn btn-primary mt-3">Chiudi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
